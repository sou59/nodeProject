<mat-card>
    <mat-card-title>{{ job.title | titlecase  }}</mat-card-title>
    <mat-card-subtitle>{{ job.company | titlecase }}</mat-card-subtitle>

    <mat-card-content>
        <p>{{ job.description }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button routerLink="/jobs/delete/{{ job.id }}" color="warn">Supprimer</button>
    </mat-card-actions>
</mat-card>
